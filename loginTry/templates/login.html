{% extends 'base.html' %}

{% block content %}

  {% comment %} <h2>Login</h2> {% endcomment %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control"  placeholder="Username"  id="username" name="username" required>
      <label  for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" id="password" name="password" required>
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" value="Login">Sign in</button>
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
  </form>


{% endblock %}
